<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript">
        function validate(){
            var userName=document.getElementById('uname');
            var password=document.getElementById('pass');

            // if( userName.value =="" || password.value ==""){
            //     alert("No blank palces allowed");
            //     // return false;
            // }
            // else{
            //     // true;
            // }
            if( userName.value.trim() ==""){
                alert('No blank username');
                uname.style.border="solid 2px red"
                document.getElementById("user").style.visibility="visible" ;
                return false

            }
            else if( password.value.trim() ==""){
                alert('No blank password');
                return false

            }
            else if( password.value.trim().length<5){
                alert('password is to short');
                return false
            }
            else{
                return true
            }

        }
      


    </script>
</head>
<body>
    <form onsubmit=" return validate()">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input id="uname" type="text" placeholder="UserName">
                    <i class='bx bx-user'></i>
                    <label id="user" style="color: red; visibility: hidden;">Invalid</label>
                </div>
                <div class="input-box">
                    <input id="pass" type="password" placeholder="Password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="remember-forget">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>     
                <button   type="submit" class="btn" ><a href="home.html">Login</a></button>   
                <div class="register-link"> 
                    <p>
                    Don't have an account?
                    <a href="register.html">Register</a></p>
                </div>
        
         </div>
    </form>
</body>
</html>
